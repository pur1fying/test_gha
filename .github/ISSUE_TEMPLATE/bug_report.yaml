name: 启动器问题报告 ( Installer Bug Report )
description: 无法启动BAAS的GUI界面.
title: "[Bug]: "
labels: ["问题修复", "GUI相关", "启动器问题"]
assignees:
  - Kiramei,Pur1fy
body:
  - type: dropdown
    id: version
    attributes:
      label: 版本( Version )
      description: BAAS启动器的版本
      options:
        - 1.4.3 (Latest)
        - 1.4.2
        - 1.4.1
        - 1.4.0
        - 1.3.0.1 Beta
        - 1.3.0
        - 1.2.0
        - 1.1.3
        - 1.1.2
        - 1.1.1
        - 1.1.0
        - 1.0 Beta
      default: 1.4.3 (Latest)
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## 请根据提示提交相关材料

  - type: textarea
    id: bug_description
    attributes:
      label: 错误描述 ( Bug Description )
      description:
      value: "## 错误描述 \n\n ## 报错截图 \n\n ## 如果你的BAAS版本高于1.4.0, 请提交setup.toml "

    validations:
      required: true

